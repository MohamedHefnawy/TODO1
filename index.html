<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>TODO LIST </title>


    <link rel="stylesheet" type="text/css" href="todo.css" />
    <script src="https://kit.fontawesome.com/13322be17f.js" crossorigin="anonymous"></script>
</head>

<body onload="showTask()">
    <div class="container">
        <div class="header">
            <header>TODO LIST</header>
        </div>
        <div class="inputField">
            <input type="text" placeholder="Add your new todo" maxlength="25">
            <button><i class="link"></i>+</button>
        </div>
        <div class="todolist">

            <ul>

            </ul>
        </div>
        <div class="footer">
            <span>You have <span class="pendingTasks"></span> pending tasks</span>
            <button>Clear All</button>

        </div>
    </div>
    </div>
    <script src="html\todo.js"></script>
</body>

</html>
